<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - todo list board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">My To-Do List</h1>
    <div class="app">
        <div class="container">
            <h3 class="todo">Todo</h3>
            <div class="drop-zone">
                <div class="task" draggable="true">quiywe</div>
                <div class="task" draggable="true">fasdfasdfasdf</div>
                <div class="task" draggable="true">movie go go go</div>
                <div class="task" draggable="true">Startailqwelqwe</div>
                <div class="task" draggable="true">dfgsdfg#!@#</div>
                <div class="task" draggable="true">eqweqwe5646+84</div>
                <div class="task" draggable="true">asdasdasd</div>
                <div class="task" draggable="true">asdasdsad</div>
            </div>
        </div>
        <div class="container">
            <h3 class="doing">Doing</h3>
            <div class="drop-zone"></div>
        </div>

        <div class="container">
            <h3 class="done">Done</h3>
            <div class="drop-zone"></div>
        </div>
    </div>
    <script src="start.js"></script>
</body>
</html>
